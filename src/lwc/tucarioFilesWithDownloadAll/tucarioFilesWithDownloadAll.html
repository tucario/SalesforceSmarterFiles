<template>
    <lightning-card title={headerTitle} icon-name="standard:file">
        <div slot="actions">
            <template lwc:if={hasFiles}>
                <template lwc:if={isDownloading}>
                    <lightning-spinner alternative-text={label.Files_Preparing_Download} size="small"></lightning-spinner>
                </template>
                <template lwc:else>
                    <a class="download-link" onclick={handleDownloadAll}>{label.Files_Download_All}</a>
                </template>
            </template>
        </div>

        <div class="slds-card__body">
            <template lwc:if={error}>
                <div class="slds-p-around_small slds-text-color_error">
                    {error}
                </div>
            </template>

            <template lwc:if={hasFiles}>
                <div class="slds-scrollable_y" style="max-height: 400px;">
                    <template for:each={displayedFiles} for:item="file">
                        <div key={file.contentDocumentId} class="file-list-item">
                            <div class="file-icon">
                                <lightning-icon icon-name={file.iconName} size="small"></lightning-icon>
                            </div>
                            <div class="file-details">
                                <a class="file-name"
                                   data-id={file.contentDocumentId}
                                   onclick={handlePreviewFile}
                                   title={file.displayName}>
                                    {file.displayName}
                                </a>
                                <div class="file-meta">
                                    {file.formattedSize} &bull; {file.formattedDate}
                                </div>
                            </div>
                            <div class="file-actions">
                                <lightning-button-menu
                                    alternative-text={label.Files_Action_Menu_Alt}
                                    menu-alignment="auto"
                                    variant="bare"
                                    icon-size="x-small"
                                    data-id={file.contentDocumentId}
                                    onselect={handleRowAction}>
                                    <lightning-menu-item value="download" label={label.Files_Action_Download}></lightning-menu-item>
                                    <lightning-menu-item value="share" label={label.Files_Action_Share}></lightning-menu-item>
                                    <template lwc:if={isContentDeliveryEnabled}>
                                        <lightning-menu-item value="publiclink" label={label.Files_Action_Public_Link}></lightning-menu-item>
                                    </template>
                                    <lightning-menu-item value="details" label={label.Files_Action_View_Details}></lightning-menu-item>
                                    <template lwc:if={file.hasEditAccess}>
                                        <lightning-menu-item value="edit" label={label.Files_Action_Edit_Details}></lightning-menu-item>
                                    </template>
                                    <template lwc:if={file.hasDeleteAccess}>
                                        <lightning-menu-item value="delete" label={label.Files_Action_Delete}></lightning-menu-item>
                                    </template>
                                    <template lwc:if={file.hasEditAccess}>
                                        <lightning-menu-item value="remove" label={label.Files_Action_Remove}></lightning-menu-item>
                                    </template>
                                </lightning-button-menu>
                            </div>
                        </div>
                    </template>
                </div>
                <template lwc:if={showExpandButton}>
                    <div class="slds-p-around_small slds-text-align_center">
                        <lightning-button
                            label={expandButtonLabel}
                            variant="base"
                            onclick={handleShowAll}>
                        </lightning-button>
                    </div>
                </template>
            </template>

            <template lwc:if={showEmptyState}>
                <div class="empty-state">
                    <p>{label.Files_Empty_State}</p>
                </div>
            </template>
        </div>

        <div slot="footer" class="upload-area">
            <template lwc:if={isProcessingUpload}>
                <div class="slds-p-around_small slds-text-align_center">
                    <lightning-spinner alternative-text={label.Files_Uploading} size="small"></lightning-spinner>
                </div>
            </template>
            <lightning-file-upload
                label={label.Files_Upload_Label}
                name="fileUploader"
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload>
        </div>
    </lightning-card>
</template>
